name: Docgen

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  commands:
    name: Generate Command Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./tooling/gh-actions/setup
      - name: Run generation script
        run: bun run docgen:commands
      - name: Create Pull Request
        id: createpr
        uses: peter-evans/create-pull-request@v3
        with:
          branch: docgen/commands
          token: ${{ secrets.BOT_TOKEN }}
          add-paths: |
            apps/web/src/content/docs/commands/*.md
            apps/web/command-categories.mjs
          commit-message: "ci: update command docs"
          author: "cosmoticrovee <cosmoticrovee@users.noreply.github.com>"
          title: "ci: update command docs"
          reviewers: ToastedDev
          body: |
            This PR is auto-generated by a GitHub action to update the documentation for each individual command.
          labels: |
            ci
            ðŸ“– documentation
