name: Docgen

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  commands:
    name: Generate Command Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run generation script
        run: pnpm run docgen:commands
      - name: Create Pull Request
        id: createpr
        uses: peter-evans/create-pull-request@v3
        with:
          branch: ci/docgen-commands
          token: ${{ secrets.BOT_TOKEN }}
          add-paths: |
            apps/web/src/content/docs/commands/*.md
            apps/web/command-categories.mjs
          commit-message: "ci: update command docs"
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          title: "ci: update command docs"
          body: |
            This PR is auto-generated by a GitHub action to update the documentation for each individual command.
          labels: |
            ci
            ðŸ“– documentation
